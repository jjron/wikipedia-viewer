<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Wikipedia Viewer</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway|Droid+Serif">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
		  <div class="searchDiv">
		    <h1 class="text-center">Wikipedia Viewer</h1>
		    <form role="form" action="#" class="form-horizontal">
		      <div class="form-group">
		        <div class="col-xs-offset-2 col-md-offset-3 col-xs-8 col-md-6">
		          <label class="control-label sr-only" for"topic">Search Topic:</label>
		          <i class="glyphicon glyphicon-search"></i>
		          <input type="search" class="form-control" id="topic" onkeypress="handle(event)">
		        </div>
		      </div>
		      <div class="buttons">
		        <button type="button" class="btn btn-default" id="search">Search!</button>
		        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-default">Surprise!</a>
		      </div>
		    </form>
		  </div>
		  <div id="numResults"></div>
		  <div id="results"></div>
		</div>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
